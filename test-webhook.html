<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapier Webhook Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        input,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Zapier Webhook Test</h1>
    <p>Use this to test if your Zapier webhook is receiving data correctly.</p>

    <form id="testForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone">
        <button type="submit">Send to Zapier</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending...</p>';

            try {
                const response = await fetch('https://hooks.zapier.com/hooks/catch/2252947/ufypnnm/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Data sent:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>${response.ok ? '✅ Success! Check your Zapier Zap history.' : '❌ Error - Check Zapier webhook URL'}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                    <p>This might be a CORS issue or network problem.</p>
                `;
            }
        });
    </script>
</body>

</html>
