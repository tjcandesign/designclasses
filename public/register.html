<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Workhorse Workshops</title>
</head>

<body>
    <!-- 
      This static file exists solely to help Netlify's build bots detect the form 
      definition for the standard React SPA registration page. 
    -->
    <form name="register" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="hidden" name="form-name" value="register" />
    </form>
</body>

</html>
